#---------------------------------------- 
# Common Quality Objectives
#---------------------------------------- 
#Can set multiple quality criterias like below. Default Fatals=0 & Errors =0
#Here optionally can provide -goal {goal1,goal2,...} to set data for specific goals
set_quality_criteria -severity {Error=0}

# hide Info and Waived Info columns from quality section
set_report_option -hide_severity Waived-Info

#---------------------------------------- 
# Common Design Objectives
#---------------------------------------- 
# DFT objectives are often common across a project
set_design_objective DFT -criteria {stuck_at_fault>90,stuck_at_test>90,transition_fault>80,transition_test>80,scannable_flops>90}

# CDC objectives might be module specific - so they are not set here - can be set at module level
# set_design_objective CDC -criteria unsync_crossings<20 -top block_name

# Power objectives are typically module specific - so they are not set here
# set_design_objective Power -criteria  {switching_power<50mW,total_power<10mW,leakage_power<20nW} -top block_name


# hide Constraints section in the report
#hide_design_objective Constraints

# specify expected goals to report
#set_report_option -goals {vendor_checks/avago_ercblock, lint/lintall, audit/block_profile, cdc_block/cdc_setup, cdc_block/cdc_setup_check, cdc_block/cdc_gen_inputs, cdc_block/cdc_struct, cdc_block/cdc_formal_setup, cdc_block/cdc_formal, cdc_block/cdc_abstract}
set_report_option -goals {lint/structure, lint/synthesis, lint/lintall, cdc_block/cdc_setup, cdc_block/cdc_setup_check, cdc_block/cdc_gen_inputs, cdc_block/cdc_struct, cdc_block/cdc_formal_setup, cdc_block/cdc_formal, cdc_block/cdc_abstract}
